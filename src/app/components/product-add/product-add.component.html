<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Project Add</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Project Add</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">General</h3>

          <div class="card-tools">
            <button
              type="button"
              class="btn btn-tool"
              data-card-widget="collapse"
              title="Collapse"
            >
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <form [formGroup]="addProject" (ngSubmit)="onAddProject()">
          <div class="card-body">
            <div class="form-group">
              <label for="inputName">Project Name</label>
              <input
                type="text"
                id="inputName"
                class="form-control"
                formControlName="projectName"
              />
            </div>
            <div class="form-group">
              <label for="inputDescription">Project Description</label>
              <input
                type="text"
                id="inputDescription"
                class="form-control"
                formControlName="description"
              />
            </div>
            <div class="form-group">
              <label for="files">Team Members</label>
              <input
                type="file"
                id="files"
                multiple
                class="form-control"
                formControlName="teamMember"
                (change)="onFileChange($event)"
              />
            </div>
            <div class="form-group">
              <label for="inputProgress">Progress</label>
              <input
                type="number"
                id="inputProgress"
                class="form-control"
                formControlName="progress"
              />
            </div>
            <div class="form-group">
              <label for="inputStatus">Status</label>
              <select
                id="inputStatus"
                class="form-control custom-select"
                formControlName="status"
              >
                <option selected disabled>Select one</option>
                <option>Canceled</option>
                <option>Success</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputCreated">Created</label>
              <input
                type="text"
                id="inputCreated"
                class="form-control"
                formControlName="created"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <a
                [routerLink]="['/admin/product-list']"
                class="btn btn-secondary"
                >Back to detail</a
              >
              <button type="submit" class="btn btn-success float-right">
                Create Project
              </button>
            </div>
          </div>
        </form>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
</section>
<!-- /.content -->
